{% load util_filter %}

{% if not page_obj%}
<p class="d-flex justify-content-center">No results found</p>
{% else %}
<div class="d-flex justify-content-center" style="align-items: baseline;">
    <span class="page-info p-2">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>
    <ul class="pagination">
        {% if page_obj.has_previous %}
            <li class="page-item"><a class="page-link" href="?{% url_replace request 'page' 1 %}" title="First page"><i class="fa fa-angle-double-left"></i></a></li>
            <li class="page-item"><a class="page-link" href="?{% url_replace request 'page' page_obj.previous_page_number %}" title="Previous page"> <i class="fa fa-angle-left"></i> </a></li>
        {% else %}
            <li class="page-item disabled"><a class="page-link" href="javascript:void(0)"><i class="fa fa-angle-double-left"></i></a></li>
            <li class="page-item disabled"><a class="page-link" href="javascript:void(0)"><i class="fa fa-angle-left"></i></a></li>

        {% endif %}

        {% if page_obj.has_next %}
            <li class="page-item"><a class="page-link" href="?{% url_replace request 'page' page_obj.next_page_number %}" title="Next page" ><i class="fa fa-angle-right"></i></a></li>
            <li class="page-item"><a class="page-link" href="?{% url_replace request 'page' page_obj.paginator.num_pages %}" title="Last page"> <i class="fa fa-angle-double-right"></i></a></li>
        {% else %}
            <li class="page-item disabled"><a class="page-link" href="javascript:void(0)"><i class="fa fa-angle-right"></i></a></li>
            <li class="page-item disabled"><a class="page-link" href="javascript:void(0)"><i class="fa fa-angle-double-right"></i></a></li>
        {% endif %}
    </ul>
</div>
{% endif %}
