{% if form.errors %}
    <div class="alert alert-error" role="alert">
        <h4 class="alert-heading">Error Occured!</h4>
        {% for field in form %}
            {% if field.errors %}
                <p>{{field.name}}</p>
                {% for error in field.errors %}
                    <p class="mb-0">{{error}}</p>
                {% endfor %}
                <hr>
            {% endif %}
        {% endfor %}
    </div>
{% endif %}
